<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
        }

        form {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin: 8px;
            width: 250px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            margin-top: 40px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        .edit-btn, .delete-btn {
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            text-decoration: none;
            color: white;
        }

        .edit-btn {
            background-color: #27ae60;
        }

        .delete-btn {
            background-color: #c0392b;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <h1>Put Your Contact Here</h1>

    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter Customer Name" required>
        <input type="email" name="email" placeholder="Enter Customer Email" required>
        <input type="number" name="contact" placeholder="Enter Customer Contact" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.contact }}</td>
            <td>
                <a href="{% url 'edit_customer' i.id %}" class="edit-btn">Edit</a>
                <a href="{% url 'delete_customer' i.id %}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this customer?');">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No customers found.</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
